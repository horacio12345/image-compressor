<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Image Compressor</h1>

    <div id="dropZone" class="drop-zone">
      <p>Click to select images</p>
      <p id="fileCount" class="file-count"></p>
    </div>

    <div class="settings">
      <div class="setting-group">
        <label>Quality:</label>
        <div class="radio-group">
          <label><input type="radio" name="quality" value="high" checked> High (90%)</label>
          <label><input type="radio" name="quality" value="medium"> Medium (75%)</label>
          <label><input type="radio" name="quality" value="low"> Low (60%)</label>
        </div>
      </div>

      <div class="setting-group">
        <label for="format">Output Format:</label>
        <select id="format">
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
        </select>
      </div>

      <div class="setting-group info-box">
        <strong>ðŸ”’ Privacy Protection:</strong>
        <p>All metadata is automatically removed for your privacy.</p>
      </div>

      <div class="setting-group">
        <label for="width">Maximum Width (optional):</label>
        <input type="number" id="width" placeholder="Ex: 1920">
        <small>Leave empty to skip resizing</small>
      </div>

      <div class="setting-group">
        <label for="outputDir">Output Folder:</label>
        <input type="text" id="outputDir" placeholder="Select folder..." readonly>
        <button id="selectDirBtn">Choose Folder</button>
      </div>
    </div>

    <button id="processBtn" class="process-btn" disabled>Process Images</button>

    <div id="results" class="results" hidden>
      <h3>Results:</h3>
      <p>Total: <span id="totalCount">0</span></p>
      <p>Successful: <span id="successCount">0</span></p>
      <p>Failed: <span id="failedCount">0</span></p>
      <button id="clearBtn" class="clear-btn">Clear and process new images</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
