<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Image Compressor</h1>

    <!-- Zona de drag & drop -->
    <div id="dropZone" class="drop-zone">
      <p>Arrastra imágenes aquí o haz click para seleccionar</p>
      <input type="file" id="fileInput" multiple accept="image/*" hidden>
      <p id="fileCount" class="file-count"></p>
    </div>

    <!-- Configuración -->
    <div class="settings">
      <!-- Calidad -->
      <div class="setting-group">
        <label>Calidad:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="quality" value="high" checked>
            Alta (90%)
          </label>
          <label>
            <input type="radio" name="quality" value="medium">
            Media (75%)
          </label>
          <label>
            <input type="radio" name="quality" value="low">
            Baja (60%)
          </label>
        </div>
      </div>

      <!-- Formato -->
      <div class="setting-group">
        <label for="format">Formato de salida:</label>
        <select id="format">
          <option value="jpeg">JPEG</option>
          <option value="png">PNG</option>
          <option value="webp">WebP (no implementado)</option>
        </select>
      </div>

      <!-- Width opcional -->
      <div class="setting-group">
        <label for="width">Ancho máximo (opcional):</label>
        <input type="number" id="width" placeholder="Ej: 1920">
        <small>Deja vacío para no redimensionar</small>
      </div>

      <!-- Carpeta de salida -->
      <div class="setting-group">
        <label for="outputDir">Carpeta de salida:</label>
        <input type="text" id="outputDir" placeholder="Selecciona carpeta..." readonly>
        <button id="selectDirBtn">Elegir carpeta</button>
      </div>
    </div>

    <!-- Botón procesar -->
    <button id="processBtn" class="process-btn" disabled>Procesar imágenes</button>

    <!-- Resultados -->
    <div id="results" class="results" hidden>
      <h3>Resultados:</h3>
      <p>Total: <span id="totalCount">0</span></p>
      <p>Exitosas: <span id="successCount">0</span></p>
      <p>Fallidas: <span id="failedCount">0</span></p>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
